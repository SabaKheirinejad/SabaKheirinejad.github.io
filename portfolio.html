<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Saba Kheirinejad - portfolio</title>
    <style>
        html, body {
            width:100%;
            height:100%;
            margin: 0;
            padding: 0;
            display: flex;
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
            background: #E8F8F5 ;
            color:  #212F3C; /*#0B5345 #148F77*/
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;  /* Adjusted overall padding */
            background: #E8F8F5;
            margin-left: 30%;
        }
       header a {
            display: inline-block;
            padding-top: 20px;
            background: #E8F8F5;
            color:  #212F3C;
            margin-right:40px; 
            font-size: 18px;
            text-decoration: none;
        }
        .active {
            font-weight: bold;
            text-decoration: underline;
        }
        header a:first-child {
            margin-left: 0;
        }
        footer {
    width: 77%; /* The footer occupies the remaining 77% of the width, after the sidebar */
    padding: 35px 20px;
    background: #E8F8F5;
    color: #AEB6BF;
    text-align: center;
    left: 23%; /* Starts after the sidebar which is 23% of the full width */
    right: 0; /* Ensures the footer extends to the end of the container */
    margin-left: calc((77% - 800px) / 2); /* Centers the text by adjusting the left margin within the 77% area */
}

        .main-content {
            display: flex;
            flex-grow: 1;
        }
        .content {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            text-align: justify;
            line-height: 1.6;
            margin-left: 30%; 
        }
        .content section {
           max-width: 800px;
           padding-bottom: 20px; /* Padding below each section content */
           margin-bottom: 15px; /* Space below the divider line */
        }
        .content ul {
          list-style-type: decimal; /* Numerate items */ /*none;  No bullets */
          padding: 0; /* Reset padding */
        }

        .content li {
         padding: 5px 0; /* Vertical padding for each list item */
        }

        .content h2 {
        border-bottom: 2px solid #E59866; /* Color and thickness of the border */
        padding-bottom: 10px; /* Space between the text and the border */
        margin-bottom: 20px; /* Space below the border before the list starts */
}
        .sidebar {
            position: fixed; /* Stick sidebar to the screen */
            top: 0; /* Align top */
            left: 0; /* Align left */
            width: 23%;
            height: 100vh; /* Ensures at least viewport height */
            background-color:#16A085;
            color:  #212F3C;
            /*  display: flex;
            flex-direction: column;
            justify-content: start; */
            overflow-y: auto; /* Enable scrolling within sidebar */
        }
         .sidebar h3 {
            margin-left: 60px;
            font-size: 22px;
        }
        .sidebar p {
            text-align: justify;
            max-width: 200px; /* Limit the width for better readability */
            line-height: 1.6;
            margin-left: 60px;
            padding-top: 0;
            font-size: 16px;
        }

        .profile-pic {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            margin-bottom: 20px;  
            margin-left: 60px;
            margin-top: 30px;
            margin-right: auto;
        }
        .profile-links a {
            color: #212F3C;
            text-decoration: none;
            display: block;
            margin-left:60px;
            margin-top: 30px;
            margin-bottom: 20px;
             font-size: 14px;

        }
        .profile-links i {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                order: -1;
            }
            .container {
               height: 100%; /* Makes container take full height */
               width: 100%; /* Makes container take full width */
            }
        }
    </style>
</head>
