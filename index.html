<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saba Kheirinejad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 25%;
            background-color: #35424a;
            color: white;
            height: 100vh; /* Full-height viewport */
            padding: 20px;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .profile-pic {
            width: 100%; /* Responsive width */
            border-radius: 50%; /* Circular photo */
            margin-bottom: 20px;
        }
        .profile-links a {
            color: white;
            text-decoration: none;
            display: block; /* Each link on a new line */
            margin-bottom: 10px;
        }
        .profile-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="path_to_your_photo.jpg" alt="Saba Kheirinejad" class="profile-pic">
        <p>I am a mixed-methods human-computer interaction researcher and a fourth-year PhD student at the University of Oulu.</p>
        <div class="profile-links">
            <a href="https://linkedin.com">LinkedIn</a>
            <a href="https://scholar.google.com">Google Scholar</a>
            <a href="https://github.com">GitHub</a>
        </div>
    </div>
    <div class="content">
        <section class="showcase">
            <h1>Welcome to My Page</h1>
            <p>More about my projects and research can be found here.</p>
        </section>
    </div>
</body>
</html>
